<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="results-component" aria-labelledby="results-title">
      
      <!-- LEFT: User result summary -->
      <section class="result-summary" aria-labelledby="results-title">
        <h1 id="results-title">Your Result</h1>

        <figure class="result-score">
          <div class="result-score__value">
            <span class="score">76</span>
            <span class="score-max">of 100</span>
          </div>
        </figure>

        <p class="result-grade">Great</p>
        <p class="result-description">
          <span class="r1">You scored higher than</span>
          <span class="r2">65% of the people who</span>
          <span class="r3">have taken these tests.</span>
        </p>
      </section>

      <!-- RIGHT: Detailed summary list -->
      <section class="summary" aria-labelledby="summary-title">
        <h2 id="summary-title">Summary</h2>

        <ul class="summary-list">
          <li class="summary-item summary-item--reaction">
            <span class="summary-label">
              <img src="./assets/images/icon-reaction.svg" alt="" class="summary-icon">
              <span class="summary-reaction">Reaction</span>
            </span>
            <span class="summary-score">80 <span class="total">/ 100</span></span>
          </li>

          <li class="summary-item summary-item--memory">
            <span class="summary-label">
              <img src="./assets/images/icon-memory.svg" alt="" class="summary-icon">
              <span class="summary-memory">Memory</span>
            </span>
            <span class="summary-score">92 <span class="total">/ 100</span></span>
          </li>

          <li class="summary-item summary-item--verbal">
            <span class="summary-label">
              <img src="./assets/images/icon-verbal.svg" alt="" class="summary-icon">
              <span class="summary-verbal">Verbal</span>
            </span>
            <span class="summary-score">61 <span class="total">/ 100</span></span>
          </li>

          <li class="summary-item summary-item--visual">
            <span class="summary-label">
              <img src="./assets/images/icon-visual.svg" alt="" class="summary-icon">
              <span class="summary-visual">Visual</span>
            </span>
            <span class="summary-score">72 <span class="total">/ 100</span></span>
          </li>
        </ul>

        <button class="btn-continue" type="button">Continue</button>
      </section>
  </main>
</body>
</html>
